<div id="content">
  <h1>&lt;Simple Modal&gt;</h1>

  <div class="reader">
    <a class="switch neat" href="javascript:void(0)" (click)="toggleCssInjector()">
      <span class="bubble" [class.fill]="modalCss === 0"></span> Bootstrap
    </a>
    <div>
      <p>Example: ( Position: top-left )</p>
      <label for="position">Position: </label>
      <input type="text" [(ngModel)]="config.position">
    </div>
    
    <div id="actions">
        <button class="big" (click)="modal.open($event)">Modal</button>
      <button class="hidden" (click)="ignoreClickOutside.open()">Prevent modal to be dismissed when clicking outside it</button>

      <!-- Button Test
      Alternatively we can define the open call on the component -->


      
      <!--- Example 5: Prevent modal to be dismissed when clicking outside it -->
      <modal #ignoreClickOutside [config]="config"></modal>

    </div>
  </div>
  <modal #modal [config]="config" style="width: 300px">
      <ng-template #modalHeader>
        <h2>Component Modal</h2>
      </ng-template>
      <ng-template #modalBody> This is Body This is BodyThis is BodyThis is BodyThis is BodyThis is Body </ng-template>
      <ng-template #modalFooter></ng-template>
    </modal>

</div>

<button class="big" (click)="modal.open($event)">Modal_1</button>
