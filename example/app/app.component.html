<div id="content">
  <h1>&lt;Simple Modal&gt;</h1>

  <div class="reader">
    <a class="switch neat" href="javascript:void(0)" (click)="toggleCssInjector()">
      <span class="bubble" [class.fill]="modalCss === 0"></span> Bootstrap
    </a>

    <div id="actions">
      <button class="big" (click)="componentTopModal.open()">TOP</button>
      <!-- Alternatively we can define the open call on the component
        <button class="big" (click)="openFromComponent()"></button> -->
      <button class="big" (click)="componentRightModal.open()">RIGHT</button>
      <button class="big" (click)="componentLeftModal.open()">LEFT</button>
      <button class="big" (click)="componentBottomModal.open()">BOTTOM</button>

      <!-- Example 1: Component TOP Modal -->
      <modal #componentTopModal>
        <ng-template #modalHeader><h2>Component Top Modal</h2></ng-template>
        <ng-template #modalBody> This is Body </ng-template>
        <ng-template #modalFooter></ng-template>
      </modal>     

      <!--- Example 4: Prevent modal to be dismissed when clicking outside it -->
      <modal #ignoreClickOutside [closeOnOutsideClick]="false"></modal>

    </div>
  </div>
</div>
